{% extends 'base.html' %}
{% block title %}Paramètres Généraux{% endblock %}
{% block header %}Configuration Générale{% endblock %}

{% block content %}
{% if messages %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
    {% for message in messages %}
    {{ message }}
    {% endfor %}
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>
{% endif %}

<div class="card">
    <div class="card-header bg-white">
        <h5 class="mb-0">Paramètres de l'Application</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Nom de l'Hôtel</label>
                    <input type="text" name="hotel_name" class="form-control" value="{{ settings.hotel_name }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Email de Contact</label>
                    <input type="email" name="contact_email" class="form-control" value="{{ settings.contact_email }}">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Téléphone</label>
                    <input type="text" name="contact_phone" class="form-control" value="{{ settings.contact_phone }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Devise</label>
                    <select name="currency" class="form-select">
                        <option value="EUR" {% if settings.currency == 'EUR' %}selected{% endif %}>EUR (€)</option>
                        <option value="USD" {% if settings.currency == 'USD' %}selected{% endif %}>USD ($)</option>
                        <option value="GBP" {% if settings.currency == 'GBP' %}selected{% endif %}>GBP (£)</option>
                        <option value="XAF" {% if settings.currency == 'XAF' %}selected{% endif %}>XAF (FCFA)</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Adresse</label>
                <textarea name="address" class="form-control" rows="3">{{ settings.address }}</textarea>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Fuseau Horaire</label>
                <select name="timezone" class="form-select">
                    <option value="UTC" {% if settings.timezone == 'UTC' %}selected{% endif %}>UTC</option>
                    <option value="Africa/Douala" {% if settings.timezone == 'Africa/Douala' %}selected{% endif %}>
                        Afrique/Douala</option>
                    <option value="Europe/Paris" {% if settings.timezone == 'Europe/Paris' %}selected{% endif %}>
                        Europe/Paris</option>
                    <option value="Etc/GMT-2" {% if settings.timezone == 'Etc/GMT-2' %}selected{% endif %}>GMT+2</option>
                    <option value="America/New_York" {% if settings.timezone == 'America/New_York' %}selected{% endif %}>
                        America/New York</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                <i class="fa-solid fa-save me-2"></i> Enregistrer
            </button>
        </form>
    </div>
</div>
{% endblock %}
