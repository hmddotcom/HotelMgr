{% extends 'base.html' %}
{% block content %}
<div class="card col-md-8 mx-auto">
    <div class="card-body">
        <h5 class="card-title mb-4 bg-danger text-white p-2 rounded">Enregistrer une Plainte</h5>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-danger w-100">Enregistrer</button>
        </form>
    </div>
</div>
{% endblock %}
